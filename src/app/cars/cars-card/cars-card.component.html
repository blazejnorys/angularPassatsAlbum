
      <div class="card card-inverse text-center"  [class.active]="isSelected"  (click)="select(passat)">
        <h2 style="padding-top: 20px" >Passerati:</h2>
        <h4>Silnik {{ passat.engine }}</h4>
        <p style="padding-top:10px">Rocznik: {{ passat.year }}</p>
        <p style="padding-bottom:20px">Przebieg: {{ passat.mileage }} km</p>
      </div>
